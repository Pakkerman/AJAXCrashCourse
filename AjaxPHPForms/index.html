<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <style>
      body {
        margin: 2rem;
        background: #222;
        color: #ddd;
        font-family: Tahoma;
      }
    </style>
    <title>AJAX - AJAX and PHP Forms</title>
  </head>
  <body>
    <button id="btn">Get Name</button>
    <h1>GET FORM</h1>
    <form action="process.php" method="GET">
      <input type="text" name="name" />
      <input type="submit" value="Submit" />
      <span>This will direct to the actual php page</span>
    </form>
    <h1>AJAX GET FORM</h1>
    <form id="get-form">
      <input type="text" name="name" id="ajax-get" />
      <input type="submit" value="Submit" />
      <span>This will submit to name to server php file page</span>
    </form>
    <!-- 55:33 -->
    <h1>POST FORM</h1>
    <form action="process.php" method="POST">
      <input type="text" name="name" />
      <input type="submit" value="Submit" />
      <span>This will direct to the actual php page</span>
    </form>
    <h1>AJAX POST FORM</h1>
    <form id="post-form">
      <input type="text" name="name" id="ajax-post" />
      <input type="submit" value="Submit" />
      <span>This will submit to name to server php file page</span>
    </form>
  </body>
</html>
